<!DOCTYPE html>
<html>
<head>
  <title>Javascript Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  
<body>
  <div class="floatingChar">0</div>
  <div class="container">
    
  <!-- Main calculator area -->
  <div class="calculator"> 
    <!-- Display Frame starts -->
    <div class="calcDisplayFrame">  
      <div class="calcDisplay">
      </div>
    </div> <!-- Display Frame ends -->
    <hr>
    <div class="calcBody"> <!-- Calc body area starts -->
      
      
      <div class="leftKeypad">
        <div class="helperBtns">
          <button type="button" class="helper" value="CE">CE</button>
          <button type="button" class="helper" value="CL">CL</button>
        </div>
        <div class="numberBtns">
          <button type="button" class="number" value="1">1</button>
          <button type="button" class="number" value="2">2</button>
          <button type="button" class="number" value="3">3</button>
          <button type="button" class="number" value="4">4</button>
          <button type="button" class="number" value="5">5</button>
          <button type="button" class="number" value="6">6</button>
          <button type="button" class="number" value="7">7</button>
          <button type="button" class="number" value="8">8</button>
          <button type="button" class="number" value="9">9</button>
          <button id="zero" type="button" class="number" value="0">0</button>
          <button type="button" class="number" value=".">.</button>
        </div>
      </div>
      
      <div class="operationBtns">
        <button type="button" class="operation" value="()">()</button>
        <button type="button" class="operation" value="*">ร</button>
        <button type="button" class="operation" value="/">รท</button>
        <button type="button" class="operation" value="-">-</button>
        <button type="button" class="operation" value="+">+</button>
      </div>
      
      <div class="specialBtns">
        <button type="button" class="special" value="=">=</button>
      </div>
    </div> <!-- Calc body area ends -->
  </div> <!-- Main calculator area ends -->
  </div>
  
  
  
  
  
  
  
   <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="script.js"></script>   
</body>
</html>
